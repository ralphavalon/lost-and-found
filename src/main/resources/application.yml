spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: create-drop
  servlet:
    multipart:
      enabled: true
      max-file-size: 2MB
      max-request-size: 2MB

users:
  url: http://mockserver:1080

server:
  port: 8080

  